# Basic CoTURN server configuration
# Listening ports
listening-port=3478
tls-listening-port=5349

# Specify the external IP address of your server
# Replace with your actual public IP address
# external-ip=YOUR_PUBLIC_IP_ADDRESS

# Authentication
# For development, we'll use a static authentication secret
# In production, consider using a more secure authentication method
use-auth-secret=true
static-auth-secret=turnserversecret
realm=172.20.10.11

# Allow access from any origin (for development)
# In production, restrict this to your specific domains
allow-loopback-peers=true
no-multicast-peers=true

# Logging
verbose=true
fingerprint=true

# Relay options
min-port=49152
max-port=65535

# Uncomment for TLS/SSL (requires valid certificates)
# cert=/etc/coturn/certs/fullchain.pem
# pkey=/etc/coturn/certs/privkey.pem
